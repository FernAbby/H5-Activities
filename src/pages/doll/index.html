<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抓娃娃</title>
</head>
<body>
<div id="container">

  <!--活动顶部-->
  <div class="header">
    <p class="rules">规则</p>
    <a id="personal" class="personal" href="../my.html">我的</a>
  </div>

  <!--游戏区域-->
  <div class="main">
    <div class="fireworks"></div>
    <div class="title"></div>
    <div class="box">
      <!--钩子-->
      <ul id="hook">
        <li class="line"></li>
        <li class="left"></li>
        <li class="right"></li>
      </ul>
      <!--传送带-->
      <div class="behind">
        <ul class="clearfix">
          <li class="moving-left">
            <img src="../../assets/images/doll/small-bag.png" alt="small">
          </li>
          <li>
            <img src="../../assets/images/doll/small-bag.png" alt="small">
          </li>
          <li>
            <img src="../../assets/images/doll/small-bag.png" alt="small">
          </li>
        </ul>
      </div>
      <div class="front">
        <ul class="clearfix">
          <li class="moving-right">
            <img src="../../assets/images/doll/big-bag.png" alt="big">
          </li>
          <li>
            <img src="../../assets/images/doll/big-bag.png" alt="big">
          </li>
          <li>
            <img src="../../assets/images/doll/big-bag.png" alt="big">
          </li>
        </ul>
      </div>
      <h3>还有 <span id="count">5</span> 次免费机会</h3>
      <!--按钮区域-->
      <ul class="box-btn clearfix">
        <li></li>
        <li id="lottery"></li>
        <li></li>
      </ul>
    </div>

    <!--奖品展示-->
    <div class="awards">
      <div class="swiper-container">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="../../assets/images/common/awards/drag1.png">
          </li>
          <li class="swiper-slide">
            <img src="../../assets/images/common/awards/drag2.png">
          </li>
          <li class="swiper-slide">
            <img src="../../assets/images/common/awards/drag3.png">
          </li>
          <li class="swiper-slide">
            <img src="../../assets/images/common/awards/drag4.png">
          </li>
          <li class="swiper-slide">
            <img src="../../assets/images/common/awards/drag5.png">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
